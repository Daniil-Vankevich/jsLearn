	<!--Применение нестандартных атрибутов-->
	<table class="tbl">
		<tr>
			<td data-cell-yellow = "yellow">1</td>
			<td data-cell-blue = "blue">2</td>
			<td data-cell-yellow = "yellow">3</td>
			<td data-cell-blue = "blue">4</td>
		</tr>
			<tr>
				<td data-cell-blue = "blue">5</td>
				<td data-cell-yellow = "yellow">6</td>
				<td data-cell-blue = "blue">7</td>
				<td data-cell-yellow = "yellow">8</td>
			</tr>
	</table>

	<script>
		let flskip = false;
		for (let cell of document.querySelectorAll('[data-cell-yellow]')) {
			if (!flskip) {
				cell.dataset.cellYellow = 'green';
			}
			flskip = !flskip;
		}
	</script>
